<section class="contact-us" id="contact-us">
  <div class="container contact-container">
    <h2 class="contact-title">Contact Us</h2>
    <div class="contact-wrap">
      <div class="contact-input-wrap">
        <p class="contact-text">
          Please use the form below to contact us. Enter your name, email,
          phone, and message and we'll get back to you shortly.
        </p>
        <form class="contact-form">
          <input
            type="text"
            class="contact-comment-input"
            name="user-comment"
            id="user-name"
            placeholder="Name"
          />
          <input
            class="contact-comment-input"
            type="email"
            name="user-comment"
            id="user-email"
            placeholder="Email"
            required
            pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
          />
          <input
            class="contact-comment-input"
            type="tel"
            name="user-comment"
            id="user-tel"
            placeholder="+380-XX-XXX-XX-XX"
            required
            pattern="^\+\d{3}-\d{2}-\d{3}-\d{2}-\d{2}$"
          />
          <textarea
            class="contact-comment-user"
            name="user-comment"
            id="user-comment"
            placeholder="Comment"
          ></textarea>
          <button type="submit" class="contact-button">Send</button>
        </form>
      </div>
      <picture class="contact-foto">
        <!-- Desktop screen -->

        <source
          media="(min-width: 1280px)"
          srcset="./img/contact-1280.jpg 1x, ./img/contact-1280-2x.jpg 2x"
          type="image/jpg"
        />
        <!-- Tablet screen -->

        <source
          media="(min-width: 768px)"
          srcset="./img/contact-768.jpg 1x, ./img/contact-768-2x.jpg 2x"
          type="image/jpg"
        />
        <!-- Mobile screen -->

        <source
          media="(min-width: 375px)"
          srcset="./img/contact.jpg 1x, ./img/contact-2x.jpg 2x"
          type="image/jpg"
        />
        <img
          class="contact-img"
          src="./img/contact-768.jpg"
          alt="Clock on stone"
          width="704"
          height="556"
          loading="lazy"
        />
      </picture>
    </div>
  </div>
</section>
